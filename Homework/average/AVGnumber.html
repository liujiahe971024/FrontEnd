<!DOCTYPE html>
<html>
<head>
	<title>Average Number</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#sub").click(function(event){
				event.preventDefault();
				var url = "/ave/" + $("#x").val() + "/" + $("#y").val();
				$.get(url).then(function(res){
					$("#result").text(res);
				})
			})
			$("#clr").click(function(){
				$("input").val(" ");
				$("#result").text(" ");
			})
		})

	</script>
</head>
<body>
	<div class="container">
		<h1>Average Calculator</h1>
		<hr>
		<form>
			<div class="form-group row">
				<label for="colFormLabelLg" class="col-sm-2 col-form-label-lg">Input first number</label>
				<div class="col-sm-10">
					<input id="x" type="number" name="x" class="form-control form-control-lg">			
				</div>
			</div>
			<div class="form-group row">
				<label for="colFormLabelLg" class="col-sm-2  col-form-label-lg">Input Second number</label>
				<div class="col-sm-10">
					<input id="y" type="number" name="y" class="form-control form-control-lg">			
				</div>
			</div>
			<hr>
			<div class="btn-toolbar">
				<button id="sub" type="submit" class="btn btn-success">Submit</button>
				<button id="clr" type="button" class="btn btn-danger">Clear</button>
			</div>
		</form>
		<hr>
		<h3>Result: <span id="result"></span></h3>
	</div>
</body>
</html>
